<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="panier.css" rel="stylesheet">
    <title>Panier</title>
</head>
<body>
  <div>
    <ul id="firstul" class="list-group list-group-horizontal">
        <li >LIVRAISON OFFERTE DÈS 40€</li>
        <li class="li2">RETOURS ET ÉCHANGES PENDANT 60 JOURS</li>
        <li class="li3">FAQ CORONAVIRUS</li>
      </ul>

</div>
</div>
<nav id="navbar" class="navbar">
    <div class="container-fluid">
        <img id="logo" src="logo-removebg-preview (1).png">

    
    </div>
  </nav>
  <header>

    <img src="nav (2).png">
    </header>
    <main>
      <section class="bigsection">
      <section class="firstsc">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Produit</th>
            <th scope="col">Prix</th>
            <th scope="col-2">Quantité</th>
            <th scope="col-2">Total</th>
          </tr>
        </thead>
        <tbody>
          <th scope="col">Produit</th>
          <th scope="col">Prix</th>
          <th scope="col">
              
              <div class="wrapper">
                <span class="minus">-</span>
                <span class="num">01</span>
                <span class="plus">+</span>
              </div>
              <script>
               const plus = document.querySelector(".plus"),
                minus = document.querySelector(".minus"),
                num = document.querySelector(".num");
                let a = 1;
                plus.addEventListener("click", ()=>{
                  a++;
                  a = (a < 10) ? "0" + a : a;
                  num.innerText = a;
                });

                minus.addEventListener("click", ()=>{
                  if(a > 1){
                    a--;
                    a = (a < 10) ? "0" + a : a;
                    num.innerText = a;
                  }
                });

              </script>
</th>
          <th scope="col">Total</th>
          <th  scope="col"><a href="#" class="btn btn-primary">Effacer</a></th>
        </tbody>
      </table>
    </section>
    <section class="secondsc">
      <h3>Carte Total</h3>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div class="card-title">
            <h5>Subtotals:</h5>
            <h5>100$</h5>
          </div>
          <hr>
          <div class="card-title">
            <h5>Totals</h5>
            <h5>200$</h5>
          </div>
          <hr>
          <p class="card-text">Shipping & taxes calculated at checkout</p>
          <a href="#" class="btn btn-primary">Passer a la caisse</a>
        </div>
      </div>
      
    </section>
  </section>

    </main>










    
</body>
</html>
